<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>
    "use strict";
    // Set these variables to their DOM elements

    var myImage = document.getElementById("coffee-image");
    myImage.setAttribute('src', 'static/coffee_beans.jpg');

    var drinkOrdered = [];
    //var drinkType;

    var espresso = document.getElementById("espresso");
    var latte = document.getElementById("latte");
    var hotChocolate = document.getElementById("hot-chocolate");

    function makeCoffee(drinkType){
        myImage.setAttribute('src', 'static/coffee_machine.jpg');
        setTimeout(function() {
            myImage.setAttribute('src', 'static/coffee_mug.jpg');
        }, 1500);
        // because all functions run at the same time we send in last function
        // timeout which will be sum of 1500 and 2500 = 4000,
        // so we will see frist picture immidiately; second - in 1.5 sec and
        // 3rd in 2.5 sec
        setTimeout(function() {
            myImage.setAttribute('src', 'static/coffee_beans.jpg');
        }, 4000);
        drinkOrdered.push(drinkType);
        console.log("drinkOrdered: " + drinkOrdered);
        // console.dir(evt);
    }

    //myImage.addEventListener('click', makeCoffee);
    myImage.addEventListener('click', 
                             function(evt) { 
                                makeCoffee('brew'); 
                                console.dir(evt); });
    espresso.addEventListener('click',
                             function(evt) { 
                                makeCoffee('espresso'); 
                                console.dir(evt); });
    latte.addEventListener('click',
                             function(evt) { 
                                makeCoffee('latte'); 
                                console.dir(evt); });
    hotChocolate.addEventListener('click',
                             function(evt) { 
                                makeCoffee('hot chocolate'); 
                                console.dir(evt); });

    // use this JavaScript object in further study step

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    function revenue() {
        // calculate total price ordered coffee in shop
        var total = 0;
        for (var i = 0; i < drinkOrdered.length; i++){
            total += prices[drinkOrdered[i]];
        }
        console.log("total = " + total);
        return total;
    }


</script>

</body>
</html>
